{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- django -->
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link href="{% static 'css/navbar_style.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/index_base.css' %}" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Image</title>
</head>
<body style="background-color:rgb(230, 231, 232);">
    <nav>
        <ul class="horizontal">
            <li>
                <a href="http://0.0.0.0:8000/">Home</a>
            </li>
            <li>
                <a href="http://0.0.0.0:8000/image/" methods="post">Image</a>
            </li>
            <li>
                <a href="http://0.0.0.0:8000/video/">Video</a>
            </li>
            <li>
                <a href="http://0.0.0.0:8000/tutorial/">Tutorial</a>
            </li>
            <li style="float:right;">
                <a href="http://0.0.0.0:8000/admin">Admin</a>
            </li>
        </ul>
    </nav>
    <div id="form" align='center'>
        <form method="post" enctype="multipart/form-data">
            <br>
            {% csrf_token %}
            {{ post_form.as_p}}
            <button onclick="myFunction()" type="submit" class="btn btn-outline-primary btn-lg btn-block" >
                Upload
            </button>
            <script src="{% static 'js/alert.js' %}"></script>
            <a href="./prediction/" class="btn btn-outline-success btn-lg btn-block" role="button">
                Predict
            </a><br><br>
        </form>

    </div>

        
</body>
</html>
